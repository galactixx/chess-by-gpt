<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chess by GPT</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='libs/chessboard/css/chessboard-0.3.0.css') }}"></link>
        <link rel="shortcut icon" href="{{ url_for('static', filename='knight_favicon.ico') }}">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
        <script type="text/javascript"> $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}; </script>
        <script type="text/javascript" src="{{ url_for('static',filename='libs/chessboard/js/chessboard-0.3.0.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static',filename='libs/chessboard/js/chessboard-0.3.0.min.js') }}"></script>
    </head>
    <body>
        <h1 class="title">Chess GPT</h1>
        <div class="container">
            <div class="board-container">
                <div class="button-container">
                    <button id="resetButton" onclick="newGame()">reset</button>
                    <button id="resignButton" onclick="resignButton()">resign</button>
                </div>
                <div id="chessBoard">
                    <div id="piecesB"></div>
                    <div id="board"></div>
                    <div id="piecesW"></div>
                </div>
            </div>
            <div id="moves">
                <div id="move">
                    <h2 class="header">Move #</h2>
                    <p id="move-number"></p>
                </div>
                <div id="white">
                    <h2 class="header">White</h2>
                    <p id="white-moves"></p>
                </div>
                <div id="black">
                    <h2 class="header">Black</h2>
                    <p id="black-moves"></p>
                </div>
            </div>
        </div>
        <dialog id="apiKeyDialog">
            <p>Please enter your OpenAI API key:</p>
            <input type="text" id="apiKeyInput" class="input-primary" />
            <button id="apiKeyButton">submit</button>
        </dialog>
        <dialog id="gameOverDialog">
            <p id="gameOverText"></p>
            <button id="gameOverButton">reset</button>
        </dialog>
        <dialog id="promotionDialog">
            <button class="promotion-button" id="queen" title="Queen Promotion">
                <img src="/static/images/wQ.png" alt="Image for queen piece">
            </button>
            <button class="promotion-button" id="rook" title="Rook Promotion">
                <img src="/static/images/wR.png" alt="Image for rook piece">
            </button>
            <button class="promotion-button" id="bishop" title="Bishop Promotion">
                <img src="/static/images/wB.png" alt="Image for bishop piece">
            </button>
            <button class="promotion-button" id="knight" title="Knight Promotion">
                <img src="/static/images/wN.png" alt="Image for knight piece">
            </button>
            <h2 class="promotion-question">Which piece would you like to promote to?</h2>     
        </dialog>
        <script type="text/javascript" src="{{ url_for('static',filename='main.js') }}"></script>
    </body>
</html>
